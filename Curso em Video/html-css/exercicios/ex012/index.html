<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--consome seu serviço de hospedagem-->
    <video
      src="midia/meu-video.mp4"
      width="560"
      poster="midia/limoes-capa.png"
      controls
      autoplay
      loop
    ></video>
    <!--Coloque sempre todos os tipos de arquivos com sources-->
    <p>Seu navegador não possui compatibilidade com reprodução de vídeos</p>
    <a href="midia/meu-video.mp4">Baixe o vídeo em mp3 aqui</a>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/JixtlfwvhAA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>

  <h1>Inserindo vídeo do Vimeo</h1>
  <iframe
    src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0"
    width="560"
    height="315"
    allow="accelerometer;autoplay;encrypted-media;gyroscope;picture-in-picture"
    allowfullscreen
    frameborder="0"
  ></iframe>
</html>
